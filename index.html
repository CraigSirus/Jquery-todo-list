<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasker - Add a task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="checkTasks()">

<div class="container-fluid">
    <div class="navbar navbar-expand-sm d-flex justify-content-center">
        <a class="navbar-brand" href="#">Organizer</a>
    </div>
</div>

<div class="container-fluid">

<ul class="nav">
  <li class="nav-item">
    <a class="navbar-brand" href="#">Task Menu</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Active<span id="active"></span></a>
  </li>
  <li class="nav-item">
    <div class="dropdown">
      <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Management
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Low</a>
        <a class="dropdown-item" href="#">Medium</a>
        <a class="dropdown-item" href="#">High</a>
      </div>
    </div>
  </li>
</div>

<div class="container-fluid nh">

    <div class="landing img-fluid">
        <form class="todo-form">
            <div class="form-group">
              <label for="exampleFormControlInput1">Task Name</label>
              <input type="text" class="shadow-sm p-3 mb-5 bg-white rounded form-control todoName" id="exampleFormControlInput1" placeholder="Enter a task name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select a Priority level</label>
              <select class="form-control priority-selector" id="exampleFormControlSelect1">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Notes</label>
              <textarea class="shadow-sm p-3 mb-5 bg-white rounded form-control commentOutput" id="exampleFormControlTextarea1" rows="3" placeholder="Add a comment"></textarea>
            </div>
            <button type="submit" class="btn btn-success" onsubmit="addtodo()">Submit</button>
            <button type="submit" class="btn btn-danger" onClick="window.location.reload()">Clear all</button>
          </form>
    </div>

</div>
<div id="counter"></div>
<div class="container-fluid dropbar" id="test-2"></div>
<div class="container-fluid response" id="test">
      <ul class="todoList"></ul>
</div>
<script src="brain.js"></script>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
